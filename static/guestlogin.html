<script language="JavaScript">



expireAt = new Date;
expireAt.setMonth(expireAt.getMonth() + 1);
password = "";

function cockie() {
     if(event.keyCode == 13) {
       password = document.passform.password.value
       document.cookie = "pwdguest=" + password + ";expires=" + expireAt.toGMTString() + ";path=/"
       window.location.href = "/desk/"

     }}

$(document).ready(function() {
$('#form').submit(function () {
          event.preventDefault();
          window.location.href = "/desk/"
});});

</script>
<form name="passform" id="form" >
  <input type="text" placeholder="ENTER PASSWORD" id="searchbar" name="password" onkeydown="cockie()"></input>
</form>
</html>
