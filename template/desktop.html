{{template "header" }}


<p style="color:#fff; font-size:0.85em; background:#000; margin:0; padding:2px 0 2px 3px;"> ${{.LoginText}}</p>

<div class="tilebox">


{{if .Login}}
<div class="tile">
<div class="liner">
<div>
<form action="/api/editpost" method="post">
<input type="text" name="Title" placeholder="Title"></input><br>
<input type="text" name="Namespace" placeholder="Namespace"></input><br>
<input type="checkbox" id="publicradio" name="Public" value="0">Public</input><br>
<textarea type="text" name="Text" placeholder="Text"></textarea><br>
<button type="submit">SEND</button></form>
</div>

<div>
<form action="/api/geldlog" method="post">
<input type="text" name="Title" placeholder="Title"></input><br>
<input type="text" name="Title2" placeholder="Category"></input><br>
<textarea type="text" name="Text" placeholder="Text"></textarea><br>
<input type="text" name="Tags" placeholder="Tags"></input><br>
<input type="text" name="Num" placeholder="Betrag"></input><br>
<button type="submit">SEND</button></form>
</div>



</div>
</div>
{{end}}


<div class="tile">
{{ .Articles}}
</div>


{{if .Login}}
<div class="tile">
{{.Geldlog}}
</div>
{{end}}

</div>








{{if not .Login}}
<script language="JavaScript">
expireAt = new Date;
expireAt.setMonth(expireAt.getMonth() + 1);
password = "";

function cockie() {
     if(event.keyCode == 13) {
       password = document.passform.password.value
       document.cookie = "pwd=" + password + ";expires=" + expireAt.toGMTString() + ";path=/"
       window.location.href = "/desk/"

     }}

$(document).ready(function() {
$('#form').submit(function () {
          event.preventDefault();
          window.location.href = "/desk/"
});});

</script>
<form name="passform" id="form" >
  <input type="password" placeholder="ENTER PASSWORD" id="searchbar" name="password" onkeydown="cockie()"></input>
</form>
{{end}}

{{template "footer" .}}
