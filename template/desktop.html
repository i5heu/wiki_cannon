{{template "header" }}


<p style="color:#fff; font-size:120; background:#000; margin:0;"> ${{.LoginText}}</p>

{{if .Login}}
<div class="liner">
<form action="/newentry" method="post">
<input type="text" name="Title">Title</input><br>
<input type="text" name="Namespace">Namespace</input><br>
<input type="checkbox" id="publicradio" name="Public" value="0">Public</input>
<textarea type="text" name="Text">Text</textarea>
<br>
<button type="submit">SEND</button></form>
</div>
{{end}}





<table class="borderfull">
{{range $.Articles}}
<tr class="borderfull">
  <th class="borderfull"><a href="/p/{{.Articletitle}}"><b>#{{.Articletitle}}</b><a></th>
  <th class="borderfull">{{.ArticleText}}</th>
</tr>
{{end}}
</table>





<script language="JavaScript">
expireAt = new Date;
expireAt.setMonth(expireAt.getMonth() + 1);
password = "";

function makeCookie()
{
password = document.passform.password.value
document.cookie = "pwd=" + password + ";expires=" + expireAt.toGMTString() + ";path=/"
}

</script>

<form name="passform">
<P>Password: <input type="text" name="password"><br>
<a href="/" onclick="makeCookie()">continue ...</a></p>
</form>

</article>

{{template "footer" .}}
