{{template "header" }}


<h1>{{.Path}}</h1>

<article>
<div class="liner">
<form action="/api/editpost" method="post" class="editform">
<input type="hidden" value="{{.ID}}" name="Id"/><br>
<input type="text" name="Namespace" value="{{.Namespace}}">Namespace</input><br>
<input type="text" name="Title" value="{{.Title}}">Title</input><br>
<input type="checkbox" id="publicradio" name="Public" value="0">Public</input>
<textarea type="text" name="Text">{{.Text}}</textarea><br>
<button type="submit">SEND</button>
</form>
</div>
</article>
{{template "footer" .}}
