{{template "header" }}


<h1>{{.Path}}</h1>

<article>
<form action="/api/editpost" method="post">
<input type="hidden" value="{{.ID}}" name="Id"/><br>
<input type="text" name="Namespace" value="{{.Namespace}}">Namespace</input><br>
<input type="text" name="Title" value="{{.Title}}">Title</input><br>
<textarea type="text" name="Text">{{.Text}}</textarea><br>
<button type="submit">SEND</button>
</form>
</article>
{{template "footer" .}}
